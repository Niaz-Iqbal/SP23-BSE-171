<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <style>
        body {
            background-color: rgb(254, 192, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            border: 2px solid green;
            background-color: aliceblue;
            padding: 20px;
            width: 300px;
            text-align: left;
            border-radius: 10%;
        
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-container input[type="button"], .form-container input[type="submit"] {
            width: auto;
            cursor: pointer;
        }
        .error {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>

    <script>
        function handleFormSubmit(event) {

            let name = document.getElementById("name").value;
            let rollNumber = document.getElementById("roll-number").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let query = document.getElementById("query").value;
    
            // Simple validation
            if (!name || !rollNumber || !email || !password || !query) {
                alert("All fields must be filled out.");
                event.preventDefault();  
            }
        }
    
    
        window.onload = function () {
            document.getElementById("gform").onsubmit = handleFormSubmit;
        };

    </script>
    
    
</head>
<body>
    <form id="gform" action="https://google.com/search">
        <div class="form-container">
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
            <span id="name-error" class="error-message">Name is required.</span>

            <label for="roll-number">Roll Number</label>
            <input id="roll-number" type="text" name="roll-number">
            <span id="roll-error" class="error-message">Roll number is required.</span>

            <label for="email">Email</label>
            <input id="email" type="email" name="email">
            <span id="email-error" class="error-message">Valid email is required.</span>

            <label for="password">Password</label>
            <input id="password" type="password" name="password">
            <span id="password-error" class="error-message">Password is required.</span>

            <label for="query">Google Query</label>
            <input id="query" type="text" name="q" value="">
            <span id="query-error" class="error-message">Query is required.</span>

            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
